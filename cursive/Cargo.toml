[package]
name = "ripasso-cursive"
description = "A password manager that uses the file format of the standard unix password manager 'pass', this is the ncurses frontend application"
repository = "https://github.com/cortex/ripasso/"
keywords = ["password-manager", "pass"]
version = "0.6.0-alpha"
authors = ["Joakim Lundborg <joakim.lundborg@gmail.com>", "Alexander Kj√§ll <alexander.kjall@gmail.com>"]
license = "GPL-3.0-only"
edition = '2018'
build = "build.rs"

[dependencies]
cursive = { version = "0.15", default-features = false, features = ["toml", "crossterm-backend"]}
clipboard = "0.5"
ripasso = { path = "../", version = "0.6.0-alpha" }
locale_config = "0.3.0"
unic-langid = "0.9.0"
gettext = "0.4.0"
lazy_static = "1.4.0"
toml = "0.5.7"
wl-clipboard-rs = "0.4.1"

[dependencies.config]
version = "0.10.1"
default-features = false
features = ["toml"]

[build-dependencies]
glob = "0.3.0"
man = "0.3.0"
